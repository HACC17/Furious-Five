<!--html holding gridster for draggable/sizable schedules-->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="jquery.gridster.min.css"/>
</head>

<body>

	<section class="schedule">
		<div class="gridster">
		    <ul>
		        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1"><H1>THE</H1></li>
		        <li data-row="2" data-col="1" data-sizex="1" data-sizey="1"><H1>QUICK</H1></li>
		        <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"><H1>BROWN</H1></li>

		        <li data-row="1" data-col="2" data-sizex="2" data-sizey="1"><H1>FOX</H1></li>
		        <li data-row="2" data-col="2" data-sizex="2" data-sizey="2"><H1>JUMPED</H1></li>

		        <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"><H1>OVER</H1></li>
		        <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"><H1>THE</H1></li>
		        <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"><H1>LAZY</H1></li>

		        <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"><H1>DOG</H1></li>
		        <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"><H1>AND</H1></li>

		        <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"><H1>FELL</H1></li>
		        <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"><H1>DOWN</H1></li>
		    </ul>
		</div>
	</section>

	<script src="jquery.gridster.min.js"></script>
	<script src="jquery.gridster.with-extras.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
